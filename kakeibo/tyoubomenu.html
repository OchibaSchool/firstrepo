<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ログイン　家計簿</title>
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- ヘッダー箱にお勧め箱とロゴ箱、メニューランがある -->
		<div class="header">
			<div id="osusume">
				<img src="images/osusume.png" alt="おすすめ"width="100" height="50">
			</div>
			<div id="logo-img">
				<img src="images/logo.png" alt="オンライン　家計簿">
			</div>
			<nav class="nav">
				<ul>
					<li><a href="tyoubomenu.html">予算入力</a></li>
					<li><a href="tyounohyouji.html">予算表示</a></li>
				</ul>
			</nav>
		</header>

		<form method="GET" action="" target="_self">
			<h2>記録の詳細</h2>
		<!-- 登録内容を大きい箱に入れる -->
			<div class="naiyou">
		<!-- 日にち箱でカレンダーと支出選択 -->
				<div class="hinichi">
					<input type="date"></input>
					<input type="radio" name="first" value="income" cheched>収入
					<input type="radio" name="first" value="expense" >支出
				</div>
		<!-- 選択肢ボックスで内容とメモ -->
				<div class="sentakushi">
					<select name="kind>
						<option value="syokuhi">食費</option>
						<option value="gaisyoku">外食</option>
						<option value="nitiyouhin">日用品</option>
						<option value="kousai">交際</option>
						<option value="okozukai">お小遣い</option>
						<option value="huku">服・美容</option>
						<option value="koutuu">交通</option>
						<option value="kuruma">車</option>
						<option value="honn">本・雑誌</option>
						<option value="kyouyou">教養</option>
						<option value="iryou">医療</option>
						<option value="tuusinnhi">通信費</option>
						<option value="suidou">水道・光熱費</option>
						<option value="sumai">住まい</option>
						<option value="hokenn">保険</option>
						<option value="sonota">その他</option>
					</select>
					<input type="text" name="memo" placeholder="メモ">
				</div>
	  			<!-- 金額箱に金額 -->
				<div class="kingaku">
					<input type="text" name="money" placeholder="金額">
				</div><br>
			</div>
			<!-- 登録ボタンは内容箱と別の箱 -->
			<div class="touroku">
				<input type="submit" name="submit" value="登録">
			</div>
		</form>
		<h3>入力履歴</h3>
			<div class="rireki">
			<table border="1">
				<tr>
					<th>支出</th>
					<th>日付</th>
					<th>項目</th>
					<th>memo</th>
					<th>金額</th>
				</tr>

				</tr>
			</div>
